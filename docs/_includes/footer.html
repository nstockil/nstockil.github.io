<link id="fa-stylesheet" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.0.0/css/all.min.css">

<footer class="site-footer h-card">
  <data class="u-url" value="{{ '/' | relative_url }}"></data>

  <div class="wrapper">
    
    <div class="social-links" style="float: left; width: 25%;">
      {%- include social.html -%}
    </div>

    <div class="site-footer__copyright" style="float: right; width: 45%; text-align: right;">
      &copy; {{ site.time | date: "%Y" }} <span class="p-name">{{ site.title }}</span>
    </div>

  </div>

</footer>
