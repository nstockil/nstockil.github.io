# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Niamh Stockil
subtitle: Portfolio site
description: >- # this means to ignore newlines until "baseurl:"
  Portfolio site for Niamh Stockil. Senior Software Engineer.
baseurl: ""
url: "https://nstockil.github.io"
github_username:  nstockil

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Minima theme settings
minima:
  show_excerpts: true

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  parse_block_html: true
  parse_span_html: true

# Custom navigation order for better user experience
header_pages:
  - about.markdown
  - posts.markdown  
  - workshops.markdown
  - biglifefix.markdown